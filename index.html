<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./bootstrap.css">

  <title>Bootstrap Practice</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter name" class="form-control">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select name="country" id="country" class="form-control">
            <option value="bal">Balochistan</option>
            <option value="ind">India</option>
            <option value="ban">Bangladesh</option>
            <option value="ger">Germany</option>
          </select>
        </div>
        <div class="form-group">
          <label for="msg">Message</label>
          <textarea name="msg" id="msg" cols="30" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group mt-2">
          <button class="btn btn-primary w-100">Submit</button>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="">File Upload</label><br/>
          <input type="file" class="form-control-file">
        </div>
        <div class="form-group">
          <label for="range">Range</label><br/>
          <input type="range" class="form-control-range">
        </div>
        <div class="form-group">
          <label for="">Hobbies</label>
          <div class="form-check">
            <!-- <input type="checkbox" id="music" class="form-control-check"> -->
            <input type="checkbox" id="music" class="form-check-input">
            <!-- <label for="music" class="form-control-label">Music</label> -->
            <label for="music" class="form-check-label">Music</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="sports" class="form-check-input">
            <label for="sports" class="form-check-label">Sports</label>
          </div>
        </div>
        <div class="form-group">
          <label for="">Gender</label>
          <div class="form-check">
            <input type="radio" id="male" name="gender" class="form-check-input">
            <label for="male" class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" id="female" name="gender" class="form-check-input">
            <label for="female" class="form-check-label">Female</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
